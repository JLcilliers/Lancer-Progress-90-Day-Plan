<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
</head>
<body>
    <h1>Simple Supabase Connection Test</h1>
    <div id="status">Testing...</div>
    <pre id="output"></pre>

    <script>
        // Your exact credentials
        const SUPABASE_URL = 'https://fihlfqufsltgkxbgonxo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpaGxmcXVmc2x0Z2t4YmdvbnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODA3NTMsImV4cCI6MjA3MTM1Njc1M30.NJP5ngR8Pl1b4l328fGbhCyTcxzzuGtrXF264YLlnxY';
        
        async function testConnection() {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            try {
                // Initialize client
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                output.textContent += 'Client created\n';
                
                // Try a simple query
                const { data, error } = await supabase
                    .from('lancer_seo_tasks')
                    .select('count(*)', { count: 'exact', head: true });
                
                if (error) {
                    status.textContent = '❌ Connection failed';
                    output.textContent += '\nError: ' + JSON.stringify(error, null, 2);
                    
                    // If table doesn't exist, try creating a simple test
                    if (error.message && error.message.includes('relation')) {
                        output.textContent += '\n\nTable does not exist. Trying to create a test record anyway...\n';
                        
                        // Try to insert anyway (will fail but gives us info)
                        const { data: insertData, error: insertError } = await supabase
                            .from('lancer_seo_tasks')
                            .insert([{
                                project_id: 'test',
                                task_id: 'test-1',
                                completed: false
                            }]);
                        
                        output.textContent += '\nInsert attempt: ' + JSON.stringify(insertError || insertData, null, 2);
                    }
                } else {
                    status.textContent = '✅ Connection successful!';
                    output.textContent += '\nSuccess! Table exists and is accessible.';
                }
                
            } catch (err) {
                status.textContent = '❌ Error';
                output.textContent += '\nCaught error: ' + err.message;
                output.textContent += '\n\nFull error: ' + err.stack;
            }
        }
        
        // Run test immediately
        testConnection();
    </script>
</body>
</html>
